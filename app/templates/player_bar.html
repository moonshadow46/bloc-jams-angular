<section class="player-bar" ng-controller="PlayerBarCtrl as playerBar">
  <div class="container">
    <div class="control-group main-controls">
      <a class="previous" ng-click="playerBar.SongPlayer.previous()">
        <span class="ion-skip-backward"></span>
      </a>
      <a class="play-pause">
        <span class="ion-play"
              ng-show="!playerBar.SongPlayer.currentSong.playing"
              ng-click="playerBar.SongPlayer.play()">
        </span>
        <span class="ion-pause"
              ng-show="playerBar.SongPlayer.currentSong.playing"
              ng-click="playerBar.SongPlayer.pause()">
        </span>
      </a>
      <a class="next" ng-click="PlayerBar.SongPlayer.next()">
        <span class="ion-skip-forward"></span>
      </a>
    </div>
    <div class="control-group currently-playing">
      <h2 class="song-name">{{ playerBar.SongPlayer.currentSong.neame }}</h2>
      <h2 class="artist-song-mobile">{{ playerBar.SongPlayer.currentSong.name}}</h2>
      <h3 class="artist-name">{{ playerBar.albumData.artist}}</h3>
      <div class="seek-control">
        <div class="seek-bar">
          <div class="fill"></div>
          <div class="thumb"></div>
        </div>
        <div class="current-time"></div>
        <div class="total-time">{{ playerBar.SongPlayer.currentSong.length | time }}</div>
      </div>
      <h2 class="artist-song-mobile"></h2>
      <h3 class="artist-name"></h3>
    </div>
    <div class="control-group volume">
      <span class="ion-volume-high icon"></span>
      <div class="seek-bar">
        <div class="fill"></div>
        <div class="thumb"></div>
      </div>
    </div>
  </div>
</section>
